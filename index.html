</head>
<body>
    <audio preload="auto" src="audio/result_score.wav" id="music"></audio>
    <audio preload="auto" src="audio/game_start.mp3" id="start_voice"></audio>

    <audio src="audio/music_select_01.wav" id="music_select"></audio>

    <script type="text/javascript">
        set();
         window.onresize=set;
         function set(){
            var windowWidth=document.documentElement.clientWidth;
            document.documentElement.style.fontSize=windowWidth/540*100+"px";
         }
        HTMLAudioElement.prototype.stop = function()
        {
            this.pause();//立即停止播放
            this.currentTime = 0.0;//播放进度拉回0%
        }
            var game=new Game();
    </script>
